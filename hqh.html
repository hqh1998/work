<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <script src="https://js.arcgis.com/3.23/"></script> 
    <script >
        var map; 
        function load(){
        var  obj=document.getElementById("zoom").value;
        var  st=document.getElementById("style").value; 
        var jin=document.getElementById("a").value;
        var wei=document.getElementById("b").value;
        var cpoint=[jin, wei];
        require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
        basemap:st,
        center:cpoint,
        zoom: obj    
        }); 
             });
            
     dosave = function (){
     var  obj=document.getElementById("zoom").value;
     var  st=document.getElementById("style").value; 
     var jin=document.getElementById("a").value;
     var wei=document.getElementById("b").value;
    var cpoint=[jin, wei];
     map.setZoom(obj);
     map.setBasemap(st);
     map.centerAt(cpoint);  
     }
     
     
       
        }
        
    
     
   
          
    
        
   
    </script>
      
      </head>
 <body> 

<input type="button" value="显示" onclick="load()"/>
  <select id="zoom" style="width:100px;">   
  <option value="">请选择级别：</option>
  <option   value="11">11</option>   
  <option   value="25">15</option>
  <option   value="20">20</option>
 </select>
   
    <select id="style" style="width:100px;">   
  <option value="">请选择风格：</option>
  <option   value="osm">osm</option>   
  <option   value="gray">gray</option>
  <option   value="topo">topo</option>
 </select>
   经度：   
  <input type="text" style="width:100px;"  id="a"/>
   纬度：
  <input type="text" style="width:100px;" id="b"/>
  <input type="button" value="改变" onclick="dosave()"/>
  <div id="map"></div>
  </body>
</html>
